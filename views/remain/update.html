<h1>Закрыть смену</h1>
<form class="remains" ng-submit="shift('close')">
	<h3>Остатки</h3>
	<h4>Товары</h4>
	<table>
		<tr ng-repeat="item in data.Goods">
			<td>{{item.name}} ({{item.measure}})</td>
			<td><div class="input-text"><input type="text" ng-model="item.count"></div></td>
		</tr>
	</table>
	<h4>Деньги</h4>
	<table>
		<tr ng-repeat="item in data.Cash">
			<td>Касса {{item.name}} (руб.)</td>
			<td><div class="input-text"><input type="text" ng-model="item.sum"></div></td>
		</tr>
	</table><br>
	<div class="form-elem">
		<div class="input-text"><textarea ng-model="data.Shift.comment"></textarea></div>
	</div>
	<button type="submit" class="btn" ng-disabled="submit">Закрыть смену</button>
</form>
